{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.yaratilma_tarihi|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.baslik }}</a></h1>
            <p>{{ post.yazi|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
